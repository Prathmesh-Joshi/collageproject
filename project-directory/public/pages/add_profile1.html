<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../styles/add_profile.css"> <!-- External CSS -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Edit Profile</h2>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contactus.html">Help</a></li>
        </ul>
    </div>

    <!-- Main Content (Profile Form) -->
    <div class="main-content">
        <div class="profile-container">
            <!-- Profile Header -->
            <div class="header">
                <h1>Edit Profile</h1>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">
                <!-- Profile Picture -->
                <div class="profile-img">
                    <img src="profile-pic-placeholder.jpg" alt="Profile Picture" id="profilePic">
                    <input type="file" id="fileUpload" name="profileImage" accept="image/*" onchange="previewImage(event)">
                    <label for="fileUpload">Change Profile Picture</label>
                </div>
                
                <!-- Form Fields -->
                <div class="form-group">
                    <label for="user-name">Username</label>
                    <input type="text" id="user-email" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" placeholder="Contact Number">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State">
                </div>

                <!-- Bio Section -->
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Write a short bio about yourself" rows="4"></textarea>
                </div>

                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button class="cancel-btn">Cancel</button>
                    <button class="save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Preview the uploaded profile image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profilePic');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="../scripts/add_profile.js"></script>

</body>
</html>
