<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
  <div class="container">
    <!-- Right Panel: Welcome Message -->
    <div class="welcome-panel">
      <h2>Welcome Back!</h2>
      <p>Already have an account? Click below to log in.</p>
      <a href="login.html"><button class="login-btn">Login</button></a>
    </div>

    <!-- Left Panel: Signup Form -->
    <div class="form-container signup-panel" id="email-container">
      <h2>Signup</h2>
      <form id="emailForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="submit" class="signup-btn">Next</button>
      </form>
    </div>

    <div class="form-container signup-panel details-panel" id="details-container" style="display: none;">
      <h2>Complete Your Signup</h2>
      <form id="signupForm">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" id="emailDetails" placeholder="Email" readonly required>
        <input type="tel" name="contact" placeholder="Contact" required>
        <select name="userType" required>
          <option value="buyer">Buyer</option>
          <option value="artist">Artist</option>
        </select>
        <div class="password-container">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span id="togglePassword" class="eye-icon">ğŸ‘ï¸</span>
        </div>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <!-- <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required> -->
        <button type="submit" class="signup-btn">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="../scripts.js"></script>
</body>
</html>
