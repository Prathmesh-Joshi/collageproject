<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Add FontAwesome CDN to your HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel: Login Form -->
    <div class="form-container login-panel">
      <h2>Login</h2>
      <form id="loginForm">
        <i class="fa-regular fa-user"></i> Email
        <input type="email" name="email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <!-- <input type="password" name="password" placeholder="Password" required> -->
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>

    <!-- Right Panel: Signup Prompt -->
    <div class="signup-panel">
      <h2>Welcome!</h2>
      <p>Don't have an account yet? Sign up now to get started.</p>
      <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
    </div>
  </div>

  <script src="../scripts.js"></script>
</body>
</html>
